<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChiLab Studio | Commodore Directory</title>
  <!-- Commodore PET font -->
  <style>
    @font-face {
      font-family: 'PET';
      src: url('https://cdn.glitch.global/a6d21dd2-f698-46a9-91e6-ac5bf33ceb59/commodore-pet.ttf?v=1639436572632') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    :root {
      --pet-green: #64fe2e;
      --pet-bg: #002000;
      --crt-overlay: rgba(0,0,0,0.1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000;
      overflow: hidden;
      font-family: 'PET', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* CRT scanlines and pixel overlay */
    .crt-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(rgba(0,0,0,0) 50%, rgba(0,0,0,0.25) 50%);
      background-size: 100% 4px;
      z-index: 2;
      pointer-events: none;
    }
    .crt-screen::before {
      content: "";
      position: absolute;
      top:0; left:0; width:100%; height:100%;
      background: repeating-linear-gradient(90deg, var(--crt-overlay), var(--crt-overlay) 1px, transparent 1px, transparent 2px);
      pointer-events:none;
    }

    .terminal-container {
      position: relative;
      width: 85%;
      max-width: 800px;
      height: 70vh;
      background: var(--pet-bg);
      overflow: hidden;
      border: 16px solid #111;
      border-radius: 8px;
      box-shadow: 0 0 40px rgba(0,0,0,0.8), inset 0 0 5px rgba(100,254,46,0.3);
      z-index: 1;
      display: flex;
      flex-direction: column;
    }

    .terminal-header {
      background: var(--pet-bg);
      padding: 8px;
      text-align: center;
      color: var(--pet-green);
      border-bottom: 2px solid var(--pet-green);
    }

    .terminal-body {
      padding: 16px;
      flex-grow: 1;
      overflow-y: auto;
      color: var(--pet-green);
      line-height: 1.3;
      font-size: 1.25rem;
      letter-spacing: 1px;
    }

    ul { list-style: none; padding-left: 0; }
    li { margin: 6px 0; }
    a { color: var(--pet-green); text-decoration: none; }
    a:hover { text-decoration: underline; }
    .prompt::before { content: "READY. "; margin-right:4px; }

    footer {
      padding: 8px 0 12px;
      text-align: center;
      color: var(--pet-green);
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="crt-screen"></div>
  <div class="terminal-container">
    <div class="terminal-header">**** CHILAB STUDIO DIRECTORY ****</div>
    <div class="terminal-body">
      <div>COMMODORE BASIC 4.0<br><br>LOAD "CHILAB.DIRECTORY",8<br>RUN<br><br></div>
      <ul>
        <li class="prompt"><a href="home.html">LOAD "HOME",8 ↵</a></li>
        <li class="prompt"><a href="intro.html">LOAD "INTRO",8 ↵</a></li>
        <li class="prompt"><a href="ChiLab%20Commodore.html">LOAD "CHILAB COMMODORE",8 ↵</a></li>
        <li class="prompt"><a href="BenTerminal.html">LOAD "BENTERMINAL",8 ↵</a></li>
        <li class="prompt"><a href="invitation.html">LOAD "INVITATION",8 ↵</a></li>
      </ul>
    </div>
    <footer>© <span id="year"></span> ChiLab Studio</footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
